<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row mt-5">
      <div class="col-md-12 mt-5">
        <mat-form-field appearance="outline">
          <mat-label>Question</mat-label>
          <input matInput placeholder="Question" formControlName="question">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Answer 1</mat-label>
          <input matInput placeholder="Answer" formControlName="option1">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Answer 2</mat-label>
          <input matInput placeholder="Answer" formControlName="option2">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Answer 3</mat-label>
          <input matInput placeholder="Answer" formControlName="option3">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Answer 4</mat-label>
          <input matInput placeholder="Answer" formControlName="option4">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Correct Response</mat-label>
          <input matInput placeholder="Correct Response" formControlName="answer">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12"><button mat-button type="submit" [disabled]="!myForm.valid">Submit</button></div>
    </div>
  </form>
</div>
