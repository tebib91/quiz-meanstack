<div class="container py-5">
  <div class="col-md-12">
    <h1 *ngIf="!isLoading" style="width: 100%; text-align: center; margin: auto;">
      <countdown [config]="{leftTime: 300}">$!m!:$!s!</countdown>
    </h1>
    <form>
      <div *ngFor="let question of questions; let i = index">
        <div class="question">
          <h2>{{ question.question }}</h2>
        </div>
        <mat-radio-group name="answer{{i}}" [(ngModel)]="answer[i]">
          <ul>
            <li>
              <h4>
                <mat-radio-button [disabled]="isTimeUp" [value]="question.option1 ">{{ question.option1 }}
                </mat-radio-button>
              </h4>
            </li>
            <li>
              <h4>
                <mat-radio-button [disabled]="isTimeUp" [value]="question.option2">{{ question.option2 }}
                </mat-radio-button>
              </h4>
            </li>
            <li>
              <h4>
                <mat-radio-button [disabled]="isTimeUp" [value]="question.option3">{{ question.option3 }}
                </mat-radio-button>
              </h4>
            </li>
            <li>
              <h4>
                <mat-radio-button [disabled]="isTimeUp" [value]="question.option4">{{ question.option4 }}
                </mat-radio-button>
              </h4>
            </li>
          </ul>
        </mat-radio-group>
      </div>
      <button mat-stroked-button type="submit" (click)="onSubmit()"
        style="width: 100%; text-align: center; font-size: 30px;" color="accent">SUBMIT</button>
    </form>
  </div>
</div>
